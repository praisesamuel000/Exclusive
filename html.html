<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Font Awesome Icons -->
   <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
 />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
  <title>Exclusive</title>
</head>
<body>
  <header>
    <div class="banner-container">
      <div class="banner">
        <p>Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
          <span>
            <a href="">Shop Now</a>
          </span>
        </p>
        <select name="languages" id="">
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
          <option value="Francais">Francais</option>
          <option value="Portugues">Portugues"></option>
        </select>
      </div>
    </div>
    <div class="header">
      <a href="" class="logo">Exclusive</a>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="" class="nav-link">Home</a></li>
          <li><a href="" class="nav-link">Contact</a></li>
          <li><a href="" class="nav-link">About</a></li>
          <li><a href="" class="nav-link">SignUp</a></li>
        </ul>
      </nav>
      <div class="search-cart">
          <form action="" class="search-bar">
            <input type="search" name="search" id="" placeholder="What are you looking for?">
            <button type="submit" class="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <i class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-cart-shopping" id="cart"></i>
      </div>
    </div>
  </header>




  <section>
    <div class="countdown">
        <div class="countdown-box"></div>
        <p id="days"></p>
        <p>Days</p>
        <div class="countdown-box"></div>
        <p id="hours" ></p>
        <p>Hours</p>
        <div class="countdown-box"></div>
        <p id="minutes"></p>
        <p>Minutes</p>
        <div  class="countdown-box"></div>
        <p id="seconds"></p>
        <p>Seconds</p>
    </div>
   </section>



   <h1>Simple shopping cart</h1>
   <div id="product-list">
    <div class="product">
      <span>product 1 - $10</span>
      <button onclick="addToCart('product 1', 10)">add to cart</button>
     </div>
     <div class="product">
      <span>Product 2 - $20</span>
      <button onclick="addToCart('product 2', 20)">Add to cart</button>
     </div>
     <div class="product">
      <span>Product 3 - $30</span>
      <button onclick="addToCart('product 3', 30)">Add to cart</button>
     </div>
   </div>
   <div class="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <p>
      <strong>
        Total: $<span id="total-price">0</span>
      </strong>
    </p>
   </div>


  <script src="./style.js"></script>
</body>
</html>
